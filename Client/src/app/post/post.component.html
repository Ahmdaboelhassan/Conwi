<div
  class="post last:mb-20 p-3 my-3 border border-stone-950 border-solid rounded-lg"
>
  <div class="post-header flex align-middle">
    <div class="user-img w-14 h-14 me-3">
      <img
        src="{{ post().userPhoto ? post().userPhoto : defualtImg }}"
        alt="User Image"
        class="w-full rounded-full"
      />
    </div>
    <div class="flex flex-col text-slate-500">
      <span>{{ post().username }} </span>
    </div>
  </div>
  <div class="post-body my-4">
    <p>{{ post().content }}</p>
    @if (post().imgUrl) {
    <div class="post-img w-full max-h-80 overflow-y-hidden mt-2">
      <img src="{{ post().imgUrl }}" alt="User Image" class="w-full" />
    </div>
    }
  </div>
  <div class="post-footer">
    <button
      type="button"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 fonr rounded-lg text-sm px-4 py-2 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
    >
      Like
    </button>
    <button
      type="button"
      class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-4 py-2 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
    >
      Share
    </button>
  </div>
</div>
