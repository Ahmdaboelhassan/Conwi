<div
  class="w-full border-t border-solid border-gray-200 bg-gray-50 h-16 box-border py-2 px-3 flex gap-2 items-center"
>
  <input
    type="text"
    #content
    class="bg-gray-50 basis-5/6 border ps-6 border-solid border-purple-600 rounded-2xl h-10 outline-none"
    (input)="TriggerIsTypeEvent()"
    (keydown.enter)="SendMessage(content)"
  />
  <button
    class="px-4 basis-1/6 py-1.5 rounded-xl text-white bg-purple-600 hover:bg-purple-700 focus:bg-purple-700"
    (click)="SendMessage(content)"
    type="button"
  >
    <i class="fa-solid fa-paper-plane"></i>
  </button>
</div>
