<div class="container">
  <div class="holder">
    <!-- Webiste Name -->
    <div class="header-left">
      <h2 class="m-0">Conwi</h2>
    </div>

    <div class="header-right">
      @if (!isAuth) {
      <form #form="ngForm" (ngSubmit)="Login(form)">
        <div class="d-flex">
          <input
            type="text"
            name="username"
            ngModel
            required
            class="form-control mx-3"
            placeholder="Email or username"
          />
          <input
            name="password"
            ngModel
            required
            type="password"
            class="form-control me-3"
            placeholder="Passowrd"
          />
          <input
            class="btn btn-light"
            type="submit"
            value="Login"
            [disabled]="!form.valid"
          />
        </div>
      </form>
      }@else{
      <div>
        <a [routerLink]="'/profile'" class="me-3">
          <i
            class="fa-solid fa-circle-user text-white hover:text-gray-300 fa-xl me-2"
          ></i>
          <span class="font-medium text-white hover:text-gray-300">{{
            userName()
          }}</span>
        </a>
        <button class="flex-1 ms-auto" title="Logout" (click)="logout()">
          <fa-icon
            class="text-xl text-white hover:text-gray-300 me-2"
            [icon]="icons.Logout"
          ></fa-icon>
          <span class="font-medium text-white hover:text-gray-300">Logout</span>
        </button>
      </div>
      }
    </div>
  </div>
</div>
