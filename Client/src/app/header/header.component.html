<header>
  <div class="container">
    <!-- Webiste Name -->
    <div class="header-left">
      <h2>Conwi</h2>
    </div>
    <div class="header-right" *ngIf="!isAuth">
      <form #form="ngForm" (ngSubmit)="Login(form)">
        <div class="d-flex">
          <input
            type="text"
            name="username"
            ngModel
            required
            class="form-control mx-3"
            placeholder="Email or username"
          />
          <input
            name="password"
            ngModel
            required
            type="password"
            class="form-control me-3"
            placeholder="Passowrd"
          />
          <input
            class="btn btn-light"
            type="submit"
            value="Login"
            [disabled]="!form.valid"
          />
        </div>
      </form>
    </div>
  </div>
</header>
